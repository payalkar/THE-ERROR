<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe Game</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body> 
    <center><div class="Wishingluck">ALL The Best!!!</div></center>
    <center><button class="START" onClick="scrollWin()">Let's Play</button></center>
    <div class="board " id="board">
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
    </div>
    <div>
        <center>
            <button class="Hint" onclick="getoptimalcell()">Hint</button>
            <button class="rst-again" onClick="startgame()">Restart</button>
        </center>
    </div>
    <div class="winner" id="winner">
        <center><div data-winner-text></div></center>
        <button id="replay">Replay</button>
    </div>
</body>
</html>
